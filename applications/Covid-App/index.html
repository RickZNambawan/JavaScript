<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>
<body>
    <div class="covid-update">
        <h1> COVID-19 UPDATE </h1>
        <input type="text" id="search-input">
        <button id="search-btn"> Search Country </button>
        <div class="toggle-on">
            <p id="country"></p>
            <p id="new-confirmed"></p>
            <p id="new-deaths"></p>
            <p id="new-recovered"></p>
            <p id="new-active"></p>
            <p id="date"></p>
        </div>
        <button id="show-data"> Show Covid Data </button>
        <i class="fa fa-store"> hhaha</i>
    </div>
    <i class="fa fa-cog"></i> Settings
    <i class="fa fa-store"></i>
    <i class="fa-solid fa-cart-circle-arrow-up"></i>
    <script src="script.js"></script>
</body>
</html>
